<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #3498db;
      padding: 20px;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .buttons a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px;
      border: 1px solid #3498db;
      border-radius: 5px;
      color: #3498db;
      font-size: 18px;
    }
    .buttons a:hover {
      background-color: #3498db;
      color: #fff;
    }
    .bottom-image {
      margin-top: 40px;
    }
    .bottom-image img {
      max-width: 100%;
      height: auto;
    }
    footer {
      background-color: #3498db;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Bookstore</h1>
  </header>
  <div class="container">
    <div class="buttons">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>
  <div class="bottom-image">
    <img src="https://i.pinimg.com/originals/53/af/1b/53af1be19ce8b0f0f88581705307c347.jpg" alt="Bookstore Image">
  </div>
  <footer>
    <p>&copy; 2025 Bookstore</p>
  </footer>
</body>
</html>
